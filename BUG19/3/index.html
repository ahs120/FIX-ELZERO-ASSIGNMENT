<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid #777;
        background-color: #e9e9e9;
        margin: 50px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        & span {
          font-size: 48px;
          font-weight: 900;
        }
      }
    </style>
  </head>
  <body>
    <input type="number" />
    <div class="box">
      <span class="num"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
