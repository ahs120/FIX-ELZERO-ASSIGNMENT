  <body>
    <h2>Print numbers from start to end with step:</h2>
    <label for="start">Start:</label>
    <input type="number" id="start" />
    <label for="end">End:</label>
    <input type="number" id="end" />
    <label for="step">Step:</label>
    <input type="number" id="step" value="1" />
    <button onclick="printNumbers()">Print</button>

    <div id="output"></div>

    <script>
      function printNumbers() {
        let start = parseInt(document.getElementById("start").value);
        let end = parseInt(document.getElementById("end").value);
        let step = parseInt(document.getElementById("step").value);

        if (isNaN(start) || isNaN(end) || isNaN(step) || step <= 0) {
          alert(
            "Please enter valid numbers, and ensure the step is greater than zero."
          );
          return;
        }

        let min = Math.min(start, end);
        let max = Math.max(start, end);

        let outputDiv = document.getElementById("output");
        outputDiv.innerHTML = "";

        for (let i = min; i <= max; i += step) {
          outputDiv.innerHTML += `<p>${i}</p>`;
        }
      }
    </script>
