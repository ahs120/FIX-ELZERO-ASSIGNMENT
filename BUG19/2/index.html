<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .popup {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #e9e9e9;
      width: 400px;
      height: 400px;
      text-align: center;
      padding: 30px;
      & > div {
        position: relative;
        & .holder {
          position: relative;
          & span {
            background-color: tomato;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            position: absolute;
            right: -10px;
            top: -20px;
            cursor: pointer;
          }
        }
      }
    }
  </style>
  <body>
    <script src="app.js"></script>
  </body>
</html>
